apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "bridge.fullname" . }}
  labels:
    app: {{ template "bridge.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: {{ .Values.clusterIssuer }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://demo.{{.Release.Namespace }}.originprotocol.com"
spec:
  tls:
    - secretName: bridge.{{ .Release.Namespace }}.originprotocol.com
      hosts:
        - bridge.{{ .Release.Namespace }}.originprotocol.com
  rules:
  - host: bridge.{{ .Release.Namespace }}.originprotocol.com
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "bridge.fullname" . }}
          servicePort: 5000
