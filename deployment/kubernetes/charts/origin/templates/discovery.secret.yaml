apiVersion: v1
kind: Secret
metadata:
  name: {{ template "discovery.fullname" . }}
  labels:
    app: {{ template "discovery.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  DATABASE_USERNAME: {{ required ".Values.discoveryDbUsername required" .Values.discoveryDbUsername | b64enc | quote }}
  DATABASE_PASSWORD: {{ required ".Values.discoveryDbPassword required" .Values.discoveryDbPassword | b64enc | quote }}
