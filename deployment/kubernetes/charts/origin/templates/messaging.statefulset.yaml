apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "messaging.fullname" . }}
  labels:
    app: {{ template "messaging.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "messaging.fullname" . }}
  serviceName: {{ template "messaging.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "messaging.fullname" . }}
    spec:
      containers:
      - name: origin-messaging-ipfs
        image: "{{ .Values.messagingIpfsImage }}:{{ .Values.messagingIpfsImageTag }}"
        command: ["/bin/sh"]
        args:
        - "-c"
        - |-
{{ .Files.Get "scripts/start-messaging-ipfs.sh" | indent 10 }}
        ports:
        - name: api
          containerPort: 5001
        - name: websocket
          containerPort: 9012
        volumeMounts:
          - mountPath: /data/ipfs
            name: {{ template "messaging.fullname" . }}-data
      - name: origin-messaging
        image: "{{ .Values.containerRegistry }}/{{ .Release.Namespace }}/{{ .Values.messagingImage }}:{{ .Values.messagingImageTag }}"
        env:
          - name: IPFS_ADDRESS
            value: {{ template "messaging.fullname" . }}.{{ .Release.Namespace }}
          - name: IPFS_PORT
            value: "5001"
          - name: MESSAGING_NAMESPACE
            value: "origin:{{ .Release.Namespace }}"
        resources:
          requests:
            memory: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: {{ template "messaging.fullname" . }}-data
      labels:
        app: {{ template "messaging.fullname" . }}
    spec:
      accessModes:
        - ReadWriteOnce  # Read-write for a single node only
      storageClassName: "standard"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ default "8Gi" .Values.messagingIpfsStorageRequestSize }}
