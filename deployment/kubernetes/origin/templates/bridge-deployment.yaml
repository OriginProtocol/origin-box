apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "bridge.fullname" . }}
  labels:
    app: {{ template "bridge.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ default 1 .Values.bridgeReplicas }}
  selector:
    matchLabels:
      app: {{ template "bridge.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "bridge.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
    spec:
      containers:
      - name: {{ template "bridge.fullname" . }}
        image: "{{ .Values.bridgeImage }}:{{ .Values.bridgeImageTag }}"
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
          - name: FACEBOOK_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: FACEBOOK_CLIENT_ID
          - name: FACEBOOK_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: FACEBOOK_CLIENT_SECRET
          - name: FLASK_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: FLASK_SECRET_KEY
          - name: ORIGIN_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: ORIGIN_SIGNING_KEY
          - name: SENDGRID_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: SENDGRID_API_KEY
          - name: SENDGRID_FROM_EMAIL
            value: "support@originprotocol.com"
          - name: TWILIO_VERIFY_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: TWILIO_VERIFY_API_KEY
          - name: TWITTER_CONSUMER_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: TWITTER_CONSUMER_KEY
          - name: TWITTER_CONSUMER_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "bridge.fullname" . }}
                key: TWITTER_CONSUMER_SECRET
