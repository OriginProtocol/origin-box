apiVersion: v1
kind: Service
metadata:
  name: {{ template "ipfs.fullname" . }}
  labels:
    app: {{ template "ipfs.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: NodePort
  ports:
  - name: api
    port: 5001
    protocol: TCP
  - name: gateway
    port: 8080
    protocol: TCP
  selector:
    app: {{ template "ipfs.fullname" . }}
