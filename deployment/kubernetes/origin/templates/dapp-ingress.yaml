apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "dapp.fullname" . }}
  labels:
    app: {{ template "dapp.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: {{ .Values.clusterIssuer }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    {{ if eq .Values.clusterIssuer "letsencrypt-staging" }}
    - secretName: dapp.{{ .Release.Namespace }}.originprotocol.com-staging
    {{ else }}
    - secretName: dapp.{{ .Release.Namespace }}.originprotocol.com
    {{ end }}
      hosts:
        - dapp.{{ .Release.Namespace }}.originprotocol.com
  rules:
  - host: dapp.{{ .Release.Namespace }}.originprotocol.com
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ template "dapp.fullname" . }}
            servicePort: 80
