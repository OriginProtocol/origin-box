{{- if eq .Release.Namespace "dev" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "eth.fullname" . }}-bootnode
  labels:
    app: {{ template "eth.fullname" . }}-bootnode
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: NodePort
  selector:
    app: {{ template "eth.fullname" . }}-bootnode
    release: {{ .Release.Name }}
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: discovery
    port: 30301
    protocol: UDP
{{- end }}
