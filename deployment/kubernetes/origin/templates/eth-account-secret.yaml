{{- if eq .Release.Namespace "dev" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eth.fullname" . }}-account
  labels:
    app: {{ template "eth.fullname" . }}-account
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- if .Values.gethAccountPrivateKey }}
  accountPrivateKey: {{ .Values.gethAccountPrivateKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.gethAccountSecret }}
  accountSecret: {{ .Values.gethAccountSecret | b64enc | quote }}
  {{- end }}
{{- end }}
